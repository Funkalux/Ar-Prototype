<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>


<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Cargando...</div>
  </div>
  <a-scene vr-mode-ui="enabled: false;"
           renderer="logarithmicDepthBuffer: true; precision: medium;"
           embedded
           arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

    <a-assets>
        <img id="Beagle" src="./Images/Beagle.png"></img>
        <img id="Bulldog" src="./Images/Bulldog.png"></img>
        <img id="Collie" src="./Images/Collie.png"></img>
        <img id="Husky" src="./Images/Husky.png"></img>
    </a-assets>

    <a-nft type="nft"
           url="./Images/Trackers/Bigle_Portada"
           smooth="true"
           smoothCount="10"
           smoothTolerance=".01"
           smoothThreshold="5">
      <a-image src="#Beagle"
               scale="5 5 5"
               position="150 300 -100">
      </a-entity>
    </a-nft>
    <a-nft type="nft"
           url="./Images/Trackers/Bulldog_Portada"
           smooth="true"
           smoothCount="10"
           smoothTolerance=".01"
           smoothThreshold="5">
      <a-image src="#Bulldog"
               scale="5 5 5"
               position="150 300 -100">
      </a-entity>
    </a-nft>
    <a-nft type="nft"
           url="./Images/Trackers/Collie_Portada"
           smooth="true"
           smoothCount="10"
           smoothTolerance=".01"
           smoothThreshold="5">
      <a-image src="#Collie"
               scale="5 5 5"
               position="150 300 -100">
      </a-entity>
    </a-nft>
    <a-nft type="nft"
           url="./Images/Trackers/Husky_Portada"
           smooth="true"
           smoothCount="10"
           smoothTolerance=".01"
           smoothThreshold="5">
      <a-image src="#Husky"
               scale="5 5 5"
               position="150 300 -100">
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
